<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module_Controller</title>
</head>
<body>
<!--
    ng-app: 定义应用
    ng-controller: 定义控制器
    一个app有多个controller, controller可以理解为控件, 就是可以往app里面加控件.
    而且并不是一个页面一个app, 而是一个app可以有多个html页面.
    控制器的代码一般放在不同的js文件里面以区别开来
    * 控制器可以嵌套使用, 但ng-app则不能
    * 由于控制器可以嵌套使用, 所以当前controller可以调用父级controller的$scope的内容, 但是不能调用其同级controller的$scope
    ------------------------
    类似于 JavaScript 表达式，AngularJS 表达式可以包含字母，操作符，变量。
    与 JavaScript 表达式不同，AngularJS 表达式可以写在 HTML 中。
    与 JavaScript 表达式不同，AngularJS 表达式不支持条件判断，循环及异常。
    与 JavaScript 表达式不同，AngularJS 表达式支持过滤器。
-->
<div ng-app="myApp" ng-controller="myCtrl" ng-init="price = 100; count = 2; obj = {price: 200, count: 3}; array = [300, 4]">

    first Name: <input type="text" ng-model="firstName"><br>
    Last Name: <input type="text" ng-model="lastName"><br>
    Full Name: {{firstName + "." + lastName}} <br>
    <br>
    <!-- 数字 -->
    Price:  <input type="text" ng-model="price"><br>
    count:  <input type="text" ng-model="count"><br>
    total: {{price * count}}<br>
    <br>
    <!-- 对象 -->
    Price:  <input type="text" ng-model="obj.price"><br>
    count:  <input type="text" ng-model="obj.count"><br>
    total: {{obj.price * obj.count}}<br>
    <br>
    <!-- 数组 -->
    Price:  <input type="text" ng-model="array[0]"><br>
    count:  <input type="text" ng-model="array[1]"><br>
    total: {{array[0] * array[1]}}<br>
    <br>
    <div ng-controller="my_ctrl_2">
        {{firstName}}
    </div>
    <div ng-controller="my_ctrl_3">
        {{ctrl2}}
    </div>
</div>
</body>
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript">
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function($scope){
        $scope.firstName = "he";
        $scope.lastName = "zhiwei";
    });
    app.controller("my_ctrl_2", function($scope){
        $scope.firstName = "firstName in ctrl2";
        $scope.ctrl2 = "ctrl2";
    });
    app.controller("my_ctrl_3", function($scope){
        $scope.firstName = "my_ctrl_2"
    });
</script>
</html>
