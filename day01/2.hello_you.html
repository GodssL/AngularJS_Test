<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello U</title>
    <script src="../lib/angular.min.js"></script>
</head>
<body>
<div ng-app>
    <!--
        ng-model:
        1. 双向数据绑定, name在{{}}里面改变了, 那么input的值也会改变, 如果input的值改变了, name在{{}}里面的值也会改变.
        2. 只能绑定表单元素(custom form control), input, textarea...

    -->
    your name: <input type="text" placeholder="Please input your name..." ng-model="name" />
    <br>
    Hello, {{name || "please tell me Who R U?" + aha}}
</div>
</body>
</html>
