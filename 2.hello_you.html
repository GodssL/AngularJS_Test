<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello U</title>
</head>
<body>
<div data-ng-app="" ng-init="myName='GSSL'">
    <!--
        ng-model:
        1. 双向数据绑定, name在{{}}里面改变了, 那么input的值也会改变, 如果input的值改变了, name在{{}}里面的值也会改变.
        2. 只能绑定表单元素(custom form control), input, textarea...
        ng-bind:
        绑定显示的数据, 不只限于表单元素
        ng-init:
        初始化 AngularJS 应用程序
        --------------------------------------
        1. 除了使用ngBind外还可以使用{{}}表达式为页面插内容. 但是如果同一个标签, 有ngBind和{{}}的话, {{}}的内容会覆盖ngBind
        2. 为了兼容H5, 可以在每个ng-xx前面加上data-, 比如ng-app可以写为data-ng-app
    -->
    your name: <input type="text" placeholder="Please input your name..." ng-model="name" />
    <br>
    Hello, {{name || "please tell me Who R U?" + aha}} <br />
    my name is <span ng-bind="myName"></span>
</div>
</body>
<script src="lib/angular.min.js"></script>
<script type="text/javascript">

</script>
</html>
